<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="logo.png">
		<title>interlock labs</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap');
			@media screen and (min-width:320px) {
				a, a:link, a:hover, a:visited, a:active {
					text-decoration: none;
					font-size: 20px;
					font-family: 'Nanum Myeongjo', serif;
					font-weight: 700;
					color: #3498db;
				}

				#content {
					margin: 0 auto;
					margin-top: 50px;
					display: flex;
					align-items: center;
					min-width:  200px;
					display: flex;
					justify-content: space-around;
				}

				.profilewrapper {
					display: flex;
					flex-direction: column;
					align-items: center;
				}

				.profilewrapper a {
					margin-top: 25px;
				}

				#shiv, #kamil {
					width: 100px;
					height: 100px;
					object-fit: cover;
					border-radius: 50%;
				}
			}

			@media screen and (min-width:720px) {
				#content {
					width: 405px;
				}
			}

			@media screen and (min-width:1080px) {
				#content {
					width: 650px;
				}

				#shiv, #kamil {
					width: 150px;
					height: 150px;
				}
				
				a, a:link, a:hover, a:visited, a:active {
					font-size: 25px;
				}

				p {
					margin-top: 7px;
					font-size: 22px;
				}
			}

			@media screen and (min-width:1400px) {
				#content {
					width: 1000px;
				}

				#shiv, #kamil {
					width: 200px;
					height: 200px;
				}
				
				a, a:link, a:hover, a:visited, a:active {
					font-size: 40px;
				}

				p {
					margin-top: 15px;
					font-size: 30px;
				}
			}

		</style>
	</head>
	<body>

	<div id="content">
		<div class="profilewrapper">
			<img id="kamil" src="kamil.png" alt="kamil">
			<a class="link" href="mailto:kamil@tryinterlock.com">kamil</a>
			<p>ceo</p>
		</div>
		<div class="profilewrapper">
			<img id="shiv" src="shiv.png" alt="shiv">
			<a class="link" href="mailto:shiv@tryinterlock.com">shiv</a>
			<p>cto</p>
		</div>
	</div>

	</body>
</html>
